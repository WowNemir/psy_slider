<!DOCTYPE html>
<html lang="en">
<head>
    <title>Client-Side Graphs</title>
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Графики для {{ client.name }}</h1>
    <div>
        <h2>История выбора:</h2>
        <ul id="choicesList">
            <!-- Choices will be added dynamically here -->
        </ul>
    </div>
    <div>
        <canvas id="userGraph" width="400" height="300"></canvas>
    </div>

    <script>
        var client_id = "{{ client.id }}";
        fetch('/api/choices/' + client_id)  // Replace client_id with the actual client ID
            .then(response => response.json())
            .then(data => {
                // Process data and create chart
                processData(data);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });


        function processData(data) {
            // Create an object to store datasets
            var datasets = {};

            // Define an array of brighter colors (red, green, blue)
            var colors = ['rgba(255, 0, 0, 0.2)', 'rgba(0, 255, 0, 0.2)', 'rgba(0, 0, 255, 0.2)', 'rgba(255, 128, 0, 0.2)', 'rgba(128, 0, 255, 0.2)', 'rgba(0, 255, 255, 0.2)'];

            // Process data for each question field
            data.forEach((choice, index) => {
                // If dataset doesn't exist for the question field, create it
                if (!datasets[choice.question]) {
                    datasets[choice.question] = {
                        label: choice.question, // Use question field as label
                        data: [],
                        backgroundColor: colors[index % colors.length], // Use a color from the array
                        borderColor: colors[index % colors.length], // Use the same color for border
                        borderWidth: 1
                    };
                }

                // Add data to the dataset
                datasets[choice.question].data.push({ x: choice.timestamp, y: choice.choice });
            });

            // Create chart data from datasets
            var chartData = {
                datasets: Object.values(datasets) // Convert datasets object to array
            };

            // Get the canvas element
            var ctx = document.getElementById('userGraph').getContext('2d');

            // Create the chart
            var myChart = new Chart(ctx, {
                type: 'line', // Change the type to line chart
                data: chartData,
                options: {
                    maintainAspectRatio: false, // Disable aspect ratio
                    responsive: true, // Ensure the chart remains responsive
                    scales: {
                        xAxes: [{
                            type: 'time', // Use time scale for x-axis
                            time: {
                                unit: 'day' // Display timestamps by day
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                suggestedMin: 0, // Set the suggested minimum value for y-axis
                                suggestedMax: 100, // Set the suggested maximum value for y-axis
                                beginAtZero: true // Start y-axis from zero
                            }
                        }]
                    }
                }
            });

            // Display choices list
            var choicesList = document.getElementById('choicesList');
            data.forEach(choice => {
                var listItem = document.createElement('li');
                listItem.textContent = choice.timestamp + ' - ' + choice.choice;
                choicesList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
