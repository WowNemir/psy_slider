<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .add-client-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
            cursor: pointer;
            transition-duration: 0.4s;
            margin-bottom: 20px;
        }
        .add-client-button:hover {
            background-color: #45a049; /* Darker Green */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9; /* Light gray on hover */
        }
        .action-button {
            display: inline-block;
            padding: 5px 10px;
            color: white;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .view-history {
            background-color: #007bff; /* Blue */
        }
        .view-history:hover {
            background-color: #0056b3; /* Darker Blue */
        }
        .share-icon {
            background-color: #28a745; /* Green */
        }
        .share-icon:hover {
            background-color: #1e7e34; /* Darker Green */
        }
        .share-icon::after {
            content: "\f1e0"; /* Font Awesome icon content for a share icon */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Клиенты:</h2>
        <form action="{{ url_for('add_client', psycho_id=psycho_id) }}">
            <input type="submit" value="Добавить клиента" class="add-client-button">
        </form>
        <table>
            <tr>
                <th>Имя</th>
                <th>Графики</th>
                <th>Ссылка с ползунком</th>
            </tr>
            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td><a href="{{ url_for('serve_client_history', client_id=client.id) }}" class="action-button view-history">View History</a></td>
                <td><a href="{{ url_for('serve_client_page', client_id=client.id, psycho_id=psycho_id) }}" class="action-button share-icon" onclick="setHasUnfinishedChoices('{{ client.id }}')">Share</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        function setHasUnfinishedChoices(clientId) {
            // Make an AJAX request to the API endpoint to set has_unfinished_choices
            fetch(`/api/set_has_unfinished_choices/${clientId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to set has_unfinished_choices');
                }
                console.log('has_unfinished_choices set successfully');
            })
            .catch(error => {
                console.error('Error setting has_unfinished_choices:', error);
            });
        }
    </script>
</body>
</html>
