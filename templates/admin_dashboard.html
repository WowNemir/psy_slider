<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="username-box">
                <p class="username">{{ current_user.username }}</p>
            </div>        
            <form action="{{ url_for('logout') }}" method="get">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>

        <h2>Клиенты:</h2>
        <form action="{{ url_for('add_client', psycho_id=psycho_id) }}">
            <input type="submit" value="Добавить клиента" class="add-client-button">
        </form>
        <table>
            <tr>
                <th>Имя</th>
                <th>Графики</th>
                <th>Ссылка с ползунком</th>
            </tr>
            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td><a href="{{ url_for('serve_client_history', client_id=client.id) }}" class="action-button view-history"><i class="fas fa-eye"></i> Посмотреть</a></td>
                <td>
                    <a href="#" class="action-button share-icon" onclick="copyToClipboardAndSetFlag('{{ url_for('serve_client_page', client_id=client.id, psycho_id=psycho_id) }}', '{{ client.id }}', this)">
                        <i class="fas fa-share"></i> Скопировать
                    </a>
                </td>  
            </tr>
            {% endfor %}
        </table>
    </div>
    <script>
        function copyToClipboardAndSetFlag(clientPageUrl, clientId, button) {
            button.classList.add('disabled');
            button.innerHTML = '<i class="fas fa-check"></i> Скопировано';

            // AJAX to set has_unfinished_choices
            fetch(`/api/set_has_unfinished_choices/${clientId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to set has_unfinished_choices');
                }
                console.log('has_unfinished_choices set successfully');
                
                // Clipboard copy
                const fullUrl = window.location.origin + clientPageUrl;
                navigator.clipboard.writeText(fullUrl)
                    .then(() => {
                        console.log('URL copied to clipboard:', fullUrl);
                        // Optionally, notify the user of successful copy

                        // Restore button after 2 seconds
                        setTimeout(() => {
                            button.classList.remove('disabled');
                            button.innerHTML = '<i class="fas fa-share"></i> Скопировать';
                        }, 1500);
                    })
                    .catch(err => {
                        console.error('Failed to copy URL to clipboard:', err);
                        // Handle clipboard copy failure
                    });
            })
            .catch(error => {
                console.error('Error setting has_unfinished_choices:', error);
            });
        }
    </script>
</body>
</html>
