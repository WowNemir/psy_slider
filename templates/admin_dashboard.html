<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome to the Admin Dashboard</h1>

    <h2>All Users:</h2>
    <ul>
        {% for user_id, user_info in all_users.items() %}
            <li>
                User ID: {{ user_id }},
                Role: {{ user_info.role }},
                <a href="{{ url_for('serve_user_history', user_id=user_id) }}">View History</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
