<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Клиенты:</h2>
    <ul>
        {% for client_info in all_users %}
            <li>
                {{ client_info.username }},
                <a href="{{ url_for('serve_user_history', user_id=client_info.id) }}">View History</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
