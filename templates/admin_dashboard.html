<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Клиенты:</h2>
    <ul>
        <form action="{{ url_for('add_client', psycho_id=psycho_id) }}">
            <input type="submit" value="Add Client">
        </form>
        <br><br>
        <table border="1">
            <tr>
                <th>Имя</th>
                <th>Графики</th>
                <th>Ссылка с ползунком</th>
            </tr>

            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td><a href="{{ url_for('serve_client_history', client_id=client.id) }}">View History</a></td>
                <td><a href="{{ url_for('serve_client_page', client_id=client.id, psycho_id=psycho_id) }}">Share</a></td>
            </tr>
            {% endfor %}
        </table>
    </ul>
</body>
</html>
