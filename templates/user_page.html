<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <h1>Welcome, User {{ user_id }}</h1>

    <form action="{{ url_for('serve_user_page', user_id=user_id) }}" method="post">
        <label for="choice">Choose a value:</label>
        <!-- Set the width to 3 times the default width -->
        <input type="range" name="choice" min="0" max="100" value="50" step="1" style="width: 300%;">

        <button type="submit">Send</button>
    </form>
</body>
</html>
