<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Здравствуйте, {{ client.name }}</h1>

    <form id="questionForm" action="{{ url_for('serve_client_page', share_uid=session.share_uid) }}?type={{ questions_type }}" method="post">
        <div id="secondSet" class="hidden">
            {% for question in questions %}
                <label for="{{ question.id }}">{{ question.question }}</label>
                <input type="range" name="{{ question.id }}" id="{{ question.id }}" min="0" max="100" value="50" step="1" style="width: 100%;">
            {% endfor %}
            <button type="submit">Отправить</button>
        </div>
    </form>
</body>
</html>
